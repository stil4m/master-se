<h4>Tree Structure</h4>

<p>
  To determine the type of a tree one should look where the information is?
</p>
<ul>
  <li>Internal nodes</li>
  <li>At the leaves</li>
</ul>

<p>
  For a binary search tree, the information should be at the internal nodes.
</p>
